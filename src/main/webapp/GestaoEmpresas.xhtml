<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>

	<meta charset="UTF-8" />
	<title>Gestão Empresas</title>
	<h:outputStylesheet library="projeto_jpa" name="style.css" />
</h:head>
<h:body>
	
	<style>
        html body .custom.ui-button.ui-button-text-only .ui-icon-loading {
            opacity: 0;
        }
        html body .custom.ui-button.ui-button-text-only .ui-icon-loading:before {
            content: "\e94a";
        }
        html body .custom.ui-button, html body .custom.ui-button * {
            transition-property: all;
            transition-duration: .2s;
        }
        html body .custom.ui-button.ui-state-loading {
            opacity: 1;
            background: #888;
            border-color: #888;
        }
        html body .custom.ui-button.ui-state-loading.ui-button-text-only .ui-button-text {
            opacity: 1;
            padding-left: 2rem;
        }
        html body .custom.ui-button.ui-state-loading.ui-button-text-only .ui-icon-loading {
            opacity: 1;
            left: 0;
            margin-left: 0.5rem;
        }
    </style>
    
	<header>
		<h:graphicImage library="projeto_jpa" name="logo.png" id="logo"></h:graphicImage>
	</header>

	<div id="conteudo">
		<h:form>
			<!-- para se comunicar com o back-end -->
			<h:panelGrid columns="2">
				<p:outputLabel value="Razao Social:" for="razaoSocial" />
				<h:panelGroup>
					<p:inputText id="razaoSocial" value="#{gestaoEmpresaBean.empresa.razaoSocial}" required="true" label="razaoSocial"/>
					<p:message for="razaoSocial" />
				</h:panelGroup>

				<p:outputLabel value="Nome fantasia:" for="nomeFantasia" />
				<h:panelGroup>
					<p:inputText id="nomeFantasia" value="#{gestaoEmpresaBean.empresa.nomeFantasia}" required="true" label="nomeFantasia"/>
					<p:message for="nomeFantasia" />
				</h:panelGroup>

				<p:outputLabel value="Tipo Empresa:" for="tipo" />
				<h:panelGroup>
					<p:selectOneMenu id="tipo" value="#{gestaoEmpresaBean.empresa.tipo}" required="true" label="tipo">
						<f:selectItem itemLabel="Selecione..." itemValue="" />
						<f:selectItems value="#{gestaoEmpresaBean.tiposEmpresas}" 
						var="tipoEmpresa" itemLabel="#{tipoEmpresa.descricao}" itemValue="#{tipoEmpresa}" />
					</p:selectOneMenu>
					<p:message for="tipo" />
				</h:panelGroup>
				
				<p:outputLabel value="CNPJ: " for="cnpj" />
					<h:panelGroup> 
						<p:inputText id="cnpj" value="#{gestaoEmpresaBean.empresa.cnpj}" label="cnpj" required="true">
							<f:validateLength maximum="18" minimum="18" />
						</p:inputText>	
						
						<p:message for="cnpj"/>
					</h:panelGroup>

				<p:outputLabel value="Data Fundação: " for="dataFundacao" />
					<h:panelGroup> 
						<p:inputText id="dataFundacao" value="#{gestaoEmpresaBean.empresa.dataFundacao}" label="dataFundacao">
							<f:convertDateTime pattern="dd/MM/yyyy"/> 
						</p:inputText>	
						
						<p:message for="dataFundacao"/>
					</h:panelGroup>
					
				<p:outputLabel value="Faturamento: " for="faturamento" />
				<h:panelGroup>
					<p:inputText id="faturamento" value="#{gestaoEmpresaBean.empresa.faturamento}" label="Faturamento">
						<f:convertNumber pattern="#,##0.00"/>
						<f:validateDoubleRange minimum="0" />						
					</p:inputText>	
					
					<p:message for="faturamento"/>
				</h:panelGroup>
					
				<p:outputLabel />
				<p:commandButton 
					value="Salvar" 
					actionListener="#{gestaoEmpresaBean.salvar}"
					update="@form"/>

				<p:outputLabel />
				<h:commandLink value="Ajuda?" action="#{gestaoEmpresaBean.ajuda}"/>
			</h:panelGrid>

			<p:dataTable value="#{[ 0, 0, 0]}">
				<p:column headerText="Razão social">

					<h:outputText value="Teste" />
				</p:column>
				<p:column headerText="Nome fantasia">

					<h:outputText value="Teste" />
				</p:column>
				<p:column headerText="Tipo empresa">

					<h:outputText value="Teste" />
				</p:column>
			</p:dataTable>
		</h:form>
	</div>

	<footer> 
		Curso online "JSF e PrimeFaces Essencial" 
	</footer>
</h:body>
</html>
