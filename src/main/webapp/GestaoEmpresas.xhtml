<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>

	<meta charset="UTF-8" />
	<title>Gestão Empresas</title>
	<h:outputStylesheet library="projeto_jpa" name="style.css" />
</h:head>
<h:body>
	<header>
		<h:graphicImage library="projeto_jpa" name="logo.png" id="logo"></h:graphicImage>
	</header>

	<div id="conteudo">
		<h:form>
			<!-- para se comunicar com o back-end -->
			<h:panelGrid columns="2">
				<h:outputLabel value="Razao Social:" for="razaoSocial" />
				<h:panelGroup>
					<h:inputText id="razaoSocial" value="#{gestaoEmpresaBean.empresa.razaoSocial}" required="true" label="razaoSocial"/>
					<h:message for="razaoSocial" />
				</h:panelGroup>

				<h:outputLabel value="Nome fantasia:" for="nomeFantasia" />
				<h:panelGroup>
					<h:inputText id="nomeFantasia" value="#{gestaoEmpresaBean.empresa.nomeFantasia}" required="true" label="nomeFantasia"/>
					<h:message for="nomeFantasia" />
				</h:panelGroup>

				<h:outputLabel value="Tipo Empresa:" for="tipo" />
				<h:panelGroup>
					<h:selectOneMenu id="tipo" value="#{gestaoEmpresaBean.empresa.tipo}" required="true" label="tipo">
						<f:selectItem itemLabel="Selecione..." itemValue="" />
						<f:selectItems value="#{gestaoEmpresaBean.tiposEmpresas}" 
						var="tipoEmpresa" itemLabel="#{tipoEmpresa.descricao}" itemValue="#{tipoEmpresa}" />
					</h:selectOneMenu>
					<h:message for="tipo" />
				</h:panelGroup>
				
				<h:outputLabel value="CNPJ: " for="cnpj" />
					<h:panelGroup> 
						<h:inputText id="cnpj" value="#{gestaoEmpresaBean.empresa.cnpj}" label="cnpj" required="true">
							<f:validateLength maximum="18" minimum="18" />
						</h:inputText>	
						
						<h:message for="cnpj"/>
					</h:panelGroup>

				<h:outputLabel value="Data Fundação: " for="dataFundacao" />
					<h:panelGroup> 
						<h:inputText id="dataFundacao" value="#{gestaoEmpresaBean.empresa.dataFundacao}" label="dataFundacao">
							<f:convertDateTime pattern="dd/MM/yyyy"/> 
						</h:inputText>	
						
						<h:message for="dataFundacao"/>
					</h:panelGroup>
					
				<h:outputLabel value="Faturamento: " for="faturamento" />
				<h:panelGroup>
					<h:inputText id="faturamento" value="#{gestaoEmpresaBean.empresa.faturamento}" label="Faturamento">
						<f:convertNumber pattern="#,##0.00"/>
						<f:validateDoubleRange minimum="0" />						
					</h:inputText>	
					
					<h:message for="faturamento"/>
				</h:panelGroup>
					
				<h:outputLabel />
				<h:commandButton value="Salvar" actionListener="#{gestaoEmpresaBean.salvar}"/>

				<h:outputLabel />
				<h:commandLink value="Ajuda?" action="#{gestaoEmpresaBean.ajuda}"/>
			</h:panelGrid>

			<h:dataTable value="#{[ 0, 0, 0]}">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Razão Social" />
					</f:facet>

					<h:outputText value="Teste" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nome Fantasia" />
					</f:facet>

					<h:outputText value="Teste" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Tipo Empresa" />
					</f:facet>

					<h:outputText value="Teste" />
				</h:column>
			</h:dataTable>

		</h:form>
	</div>


	<footer> Curso online "JSF e PrimeFaces Essencial" </footer>
</h:body>
</html>
